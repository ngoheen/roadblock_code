<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Subscriber Roadblock</title>
		<link rel="stylesheet" href="css/roadblock.css">
	</head>
	
	<body class="rb-body">
		<h2 class="rb-h2">This part is for our insiders</h2>
		<h1 class="rb-h1">Secondary text that is more about sales.</h1>
		<div style="display:none"><img src="images/poster-ad.gif" class="rb-ad"></div>
		<div class="rb-promo" style="display:block">
			<div class="rb-promo-inner-wrap">
				<div class="rb-promo-date">thursday &ndash; sunday</div>
				<div class="rb-promo-subtext">Home delivery</div>
				<div class="rb-price-wrap">
					<div class="rb-price">
						$12<span class="rb-smaller-price">99</span>
					</div>
				</div>
				<div class="rb-promo-subtext">first 3 months</div>
				<div class="rb-subscribe-btn">
					<div class="rb-subscribe-txt">subscribe</div>
				</div>
			</div>
			<h3 class="rb-h3"><a href="">Additional subscription options.</a></h3>
		</div>
		
		<h3 class="rb-h3">Already a subscriber?</h3>
		<div class="rb-login-btn">
			<div class="rb-login-txt">Log in</div>
		</div>
		<h3 class="rb-h3">
			Subscribed, but don't have a login? <a href="">Activate your digital access.</a>
		</h3>
	</body>
	
</html>
